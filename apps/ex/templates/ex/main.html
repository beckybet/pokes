<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login to Poke</title>

</head>
<body>
	<h1>Welcome!</h1>
	<div>
		<form action="{% url 'register' %}" method="POST">
		{% csrf_token %}
			<h5>Register</h5>
			<p>Name</p><input type="text" name="name"> 
			<p>Alias</p><input type="text" name="alias">
			<p>Email</p><input type="text" name="email">
			<p>Password</p><input type="text" name="password">
			<h5>* Password should be at least 8 letters</h5>
			<p>Confirm</p><input type="text" name="confirm">
			<p>Birthday</p><input type="text" name="birthday">
			<input type="submit" name="submit">
		</form>
	</div>
	<div>
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
			<h5>Login</h5>
			<p>Email</p><input type="text" name="email">
			<p>Password</p><input type="password" name="password">
			<p>Birthday</p><input type="submit" name="submit">

	</form>
	</div>
</body>
</html>
